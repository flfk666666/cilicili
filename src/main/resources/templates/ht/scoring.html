<!DOCTYPE html>

<head>
    <base href="http://localhost:8080/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->

    <script src="/easyUis/jquery.min.js"></script>
    <script src="/easyUis/jquery.easyui.min.js"></script>
    <script src="/easyUis/locale/easyui-lang-zh_CN.js"></script>
    <link type="text/css" href="/easyUis/themes/default/easyui.css" rel="stylesheet"/>
    <link type="text/css" href="/easyUis/themes/icon.css" rel="stylesheet"/>

    <script>
        $(function (){
            show();
        })
        function show() {
            $('#dg').datagrid({
                url:'/ht_scoring/ht_findscoring',
                singleSelect:true,
                pagination:true,
                pageList:[5,10,15,20],
                fitColumns:true,
                columns:[
                    [
                        {field:'sid',title:'点评编号',width:100},
                        {field:'uid',title:'用户编号',width:100},
                        {field:'Fraction',title:'分数',width:100},
                        {field:'fid',title:'番剧编号',width:100},
                        {field:'uname',title:'用户姓名',width:100},
                        {field:'vtime',title:'日期',width:100},
                        {field:'scoringcontext',title:'点评',width:100}
                    ]
                ]
            });
        }
        function deletes() {
            var rows =$("#dg").datagrid('getSelected')
            if(rows!=null){

                $.post("ht_scoring/ht_scoringdel",{sid:rows.sid},function () {
                    $.messager.show({
                        title:"提示",
                        msg:"删除成功",
                    });
                    $('#dg').datagrid('reload'); //在向服务器改变数据之后，更新前台数据。
                });

            }else {
                $.messager.alert("提示","请选择要删除的数据")
            }
        }
    </script>
</head>

                    <i class="fa fa-fw fa-table"></i>
